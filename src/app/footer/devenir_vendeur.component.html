<div (click)="scroll()" id="top_link" title="Revenir en haut de page" xmlns=""><span class="top_link_name">HAUT</span>
    <i class="fa fa-arrow-up" aria-hidden="true"></i>
</div>


<div class="contenu">
    <div class="global_width">
        <div class="footer">
            <h1>Devenir vendeur</h1>
            <p>Nous sommes en train de développer une marketplace de mode éthique. Vous souhaitez nous proposer des
                produits ? Merci de bien vouloir remplir le formulaire ci-dessous, nous vous recontacterons dans les
                plus
                brefs délais. <br/>
                A bientôt !
            </p>
            <form #devenirVendeurForm="ngForm" (ngSubmit)="devenirVendeur(devenirVendeurForm)">


                <div class="form-group">
                    <label for="entreprise">Nom de l'entreprise</label>
                    <input id="entreprise" class="form-control" #entreprise type="text"
                           ngModel name="entreprise"/>
                </div>

                <div class="form-group">
                    <label for="site_internet">Site internet</label>
                    <input id="site_internet" class="form-control" #site_internet type="text"
                           ngModel name="site_internet"/>
                </div>

                <div class="form-group">
                    <label for="nom">Nom <span class="required">*</span></label>
                    <input id="nom" class="form-control" #nom type="text"
                           ngModel name="nom" required/>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom <span class="required">*</span></label>
                    <input id="prenom" class="form-control" #prenom type="text"
                           ngModel name="prenom" required/>
                </div>


                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input id="email" class="form-control" #email type="email" ngModel name="email"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>

                </div>

                <div class="form-group">
                    <label for="telephone">Numéro de téléphone <span class="required">*</span></label>
                    <input id="telephone" class="form-control" #telephone type="tel" ngModel name="telephone"
                           pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
                           required/>
                </div>


                <div class="form-group">
                    <label for="message">Votre message <span class="required">*</span></label>
                    <textarea id="message" class="form-control" #message ngModel
                              name="message"
                              required></textarea>
                </div>


                <button type="submit" class="btn btn-footer" [disabled]="!devenirVendeurForm.form.valid">
                    Envoyer
                </button>

            </form>


        </div>
    </div>
</div>
