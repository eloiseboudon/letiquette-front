<div class="contenu">
    <div class="global_width">

        <div class="row">
            <div class="col-md-7">
                Villes
            </div>



        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Code Postal</th>
                    <th>Pays</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produit of produitsList">
                    <td>{{produit.famille}}</td>
                    <td>{{produit.libelle}}</td>
                    <td>{{produit.prix}}</td>
                </tr>

            </tbody>

        </table>
    </div>
</div>
