<div class="contenu">
    <div class="global_width">

        <div class="row">

            <div class="col-12 col-md-6">
                <div class="compte_client">
                    <h2>Déjà client ?</h2>
                    <form #connexionForm="ngForm" (ngSubmit)="connexion(connexionForm)">


                        <div class="form-group">
                            <label for="username"><span>Email <span class="required">*</span></span>
                            <input id="username" class="form-control" #username type="text"
                                   ngModel name="username" required/></label>
                        </div>

                        <div class="form-group">
                            <label for="password"><span>Mot de passe <span class="required">*</span></span>
                            <input id="password" class="form-control" #password type="text"
                                   ngModel name="password" required/></label>
                        </div>

                        <button type="submit" class="btn" [disabled]="!connexionForm.form.valid">Valider</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="compte_client">
                    <h2>Nouveau client ?</h2>
                    <form #inscriptionForm="ngForm" (ngSubmit)="creerMembre(inscriptionForm)">
                        <div class="form-group">
                            <label for="civilite"><span>Civilité <span class="required">*</span></span>
                                <select id="civilite" class="form-control" #civilite name="civilite"
                                        [ngModel]="civilite"
                                        required>
                                    <option selected>Veuillez sélectionner</option>
                                    <option>M.</option>
                                    <option>Mme.</option>
                                    <option>Autre</option>
                                </select>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="nom"><span>Nom <span class="required">*</span></span>
                            <input id="nom" class="form-control" #nom type="text"
                                   ngModel name="nom" required/></label>
                        </div>

                        <div class="form-group">
                            <label for="prenom"><span>Prénom <span class="required">*</span></span>
                            <input id="prenom" class="form-control" #prenom type="text"
                                   ngModel name="prenom" required/></label>
                        </div>


                        <div class="form-group">
                            <label for="email"><span>Email <span class="required">*</span></span>
                            <input id="email" class="form-control" #email type="email" ngModel name="email"
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/></label>

                        </div>

                        <div class="form-group">
                            <label for="password"><span>Mot de passe <span class="required">*</span></span>
                            <input type="text" class="form-control" #password
                                   id="password" required ngModel name="password"></label>
                        </div>

                        <div class="form-group">
                            <label for="password_verif"><span>Confirmation de mot de passe <span
                                    class="required">*</span></span>
                            <input type="text" class="form-control" #password_verif
                                   id="password_verif" required ngModel name="password_verif"></label>
                        </div>


                        <div class="form-group">
                            <label for="telephone"><span>Numéro de téléphone <span class="required">*</span></span>
                            <input id="telephone" class="form-control" #telephone type="tel" ngModel name="telephone"
                                   pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
                                   required/></label>
                        </div>


                        <button type="submit" class="btn" [disabled]="!inscriptionForm.form.valid">Valider</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
