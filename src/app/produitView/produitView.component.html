<div class="contenu">
    <div class="global_width">
        <div id="product_view" class="product_view">
            <ul *ngFor="let item of produit">
                <div class="row">
                    <div class="col-xs-6 col-md-7 col-lg-8">
                        <div class="images-produit">

                            <img src="assets/images_produits/{{item.image}}" class="image-principale">

                            <div class="images-mignatures">
                                <ul>
                                    <li *ngFor="let image of imageList">
                                        <img src="assets/images_produits/{{image.image}}">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-5 col-lg-4">
                        <div class="contenu-produit">

                            <li>
                                <div class="titre">
                                    <h1>{{item.libelle}} - {{item.fournisseur}}</h1>
                                </div>
                            </li>

                            <li>
                                <div class="prix">{{item.prix}} â‚¬</div>
                            </li>

                            <div class="tailles">
                                <ul>
                                    <li>S</li>
                                    <li>M</li>
                                    <li>L</li>
                                </ul>
                            </div>
                            <div class="couleurs"></div>


                            <div class="ajouter_panier">
                                <button class="btn btn_ajout_panier">AJOUTER AU PANIER</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>
