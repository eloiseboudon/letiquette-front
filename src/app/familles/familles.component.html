<div class="contenu">
    <div class="global_width">

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let famille of famillesList">
                    <td>{{famille.id}}</td>
                    <td>{{famille.famille}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
