<div class="contenu">
    <div class="global_width">
        <h1>Adresse de facturation</h1>
        <div *ngIf="adresseList && adresseList.length>0" class="mes_adresse">
            <h2>Mes adresses</h2>
            <ul *ngFor="let adresse of adresseList">
                <li>{{adresse.nom_adresse}}</li>
                <li>{{adresse.nom}}</li>
                <li>{{adresse.prenom}}</li>
                <li>{{adresse.ad_mail}}</li>
                <li>{{adresse.adresse}}</li>
                <li *ngIf="adresse.complement">{{adresse.complement}}</li>
                <li>{{adresse.code_postal}}</li>
                <li>{{adresse.ville}}</li>
                <li>{{adresse.pays}}</li>

                <label for="choixAdresse">Choisir cette adresse de facturation</label>
                <input id="choixAdresse" type="radio" name="choixAdresse" value="{{adresse.id}}" [(ngModel)]="choixAdresse">

            </ul>

            <button (click)="validerAdresseFacturation(choixAdresse)">Valider</button>
        </div>


        <div class="ajouter_nouvelle_adresse">
            <form #ajouterAdresseForm="ngForm" (ngSubmit)="ajouterAdresse(ajouterAdresseForm)">

                <div class="form-group">
                    <label for="nom_adresse">Nom de l'adresse<span class="required">*</span></label>
                    <input id="nom_adresse" class="form-control" #nom_adresse type="text"
                           ngModel name="nom_adresse" required/>
                </div>

                <div class="form-group">
                    <label for="nom">Nom <span class="required">*</span></label>
                    <input id="nom" class="form-control" #nom type="text"
                           ngModel name="nom" required/>
                </div>

                <div class="form-group">
                    <label for="prenom">PrÃ©nom <span class="required">*</span></label>
                    <input id="prenom" class="form-control" #prenom type="text"
                           ngModel name="prenom" required/>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input id="email" class="form-control" #email type="email" ngModel name="email"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                </div>

                <div class="form-group">
                    <label for="adresse">Adresse <span class="required">*</span></label>
                    <input id="adresse" class="form-control" #adresse type="text"
                           ngModel name="adresse" required/>
                </div>

                <div class="form-group">
                    <label for="complement">ComplÃ©mment </label>
                    <input id="complement" class="form-control" #complement type="text"
                           ngModel name="complement"/>
                </div>

                <div class="form-group">
                    <label for="code_postal">Code postal <span class="required">*</span></label>
                    <input id="code_postal" class="form-control" #code_postal type="text"
                           ngModel name="code_postal" required/>
                </div>

                <div class="form-group">
                    <label for="ville">Ville <span class="required">*</span></label>
                    <input id="ville" class="form-control" #ville type="text"
                           ngModel name="ville" required/>
                </div>

                <div class="form-group">
                    <label for="pays">Pays <span class="required">*</span></label>
                    <input id="pays" class="form-control" #pays type="text"
                           ngModel name="pays" required/>
                </div>



                <button type="submit" class="btn btn-footer" [disabled]="!ajouterAdresseForm.form.valid">
                    Ajouter cette adresse
                </button>

            </form>

        </div>

    </div>
</div>
